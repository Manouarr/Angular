<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="listeJeux"></div>
    
    <form>
        <input type="text" name="image" required placeholder="Saisir une image "/>
        <input type="text" name="nom" required placeholder="Saisir un nom de jeu"/>
        <input type="text" name="genre" required placeholder="Saisir un genre"/>
        <input type="text" name="editeur" required placeholder="Saisir un éditeur"/>
        <input type="number" name="pegi" required placeholder="Saisir un age PEGI"/>
        <input type="number" name="anneeSortie" required placeholder="Saisir une année de sortie "/>
        <input type="checkbox" name="multiJoueurs" id="multi"/>
        <label for="multi">Multi-joueurs</label>
        <input type="checkbox" name="enLigne" id="enligne"/>
        <label for="enligne">Jeu en ligne</label>
        <input type="submit" value="Valider"/>
    </form>
</body>
</html>
